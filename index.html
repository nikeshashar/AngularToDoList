<!doctype html>

<html ng-app>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/todo.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  

  <body class="body">
    <div ng-controller="TodoCtrl">
      <h2>Total things left to do: {{getTotalTodos()}}</h2>
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant placeholder="what do you need?">
            {{formTodoText}}
            <button class="btn btn-md btn-success" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
      </form>
      <button class="btn btn-md btn-danger" ng-click="clearCompleted()"><i></i>Clear Completed</button>
     </div> 


    <script type="text/javascript" src="todo.js"></script>
    <script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  </body>
</html>
